<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablesss</title>
</head>
<body">
    
    <h2>Big Header</h2>
    <table border="3" cellspacing="2" cellpadding="3" width="30%">
        <!-- <tr>
            <ht>HTML tag</ht>
            <ht>Comments</ht>
        </tr> -->

        <tr>
            
            
            <td><b>HTML Tag</b><br> <br>< Table> < /Table></td>
                
            <td>Table definition and end tag</td>
            
        </tr>
        <tr>
            <td>< CAPTION> < /CAPTION></td>
            <td>Caption definition and end tag</td>
        </tr>
        <tr>
            <td>< TR> < /TR></td>
            <td>Row definition and end tag</td>
        </tr>
        <tr>
            <td>< TD> < /TD></td>
            <td>Cell definition and end tag</td>
        </tr>
    </table>
</body>
</html>
